<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORRECT YOUR SPELLING WITH OUR SUGGESTIONS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Spelling_Suggester</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="container">
<div class="spinner">
<img class="spinner-border" src="/static/images/spinner.gif");>
</div>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading"></div>
         <div class="panel-body">
            <label for="id_words">Enter word with spelling mistake </label>
	    <input class="form-control" type="text" id="id_words" name="text1"><br/>
            
	    <button id="clicked" onclick="myFunction()" type="button" class="btn">Submit</button>

	</div>
    </div>
  </div>


        </p>
    <div class="show-data" >
    </div>
</div>



	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
	$('.spinner').hide();
});
function myFunction() {
var text1= $('#id_words').val();
$('.spinner').show();
  $.ajax({
              url: "/spell_suggest",
              type: "POST",
              data: {text1:text1}
          }).done(function(response) {
	    var html = "<div id=\"sub-data\" style=\"padding:50px\">"
            html += "You may wanted to type one of the following:";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html += "<p>"+val+"<p>"
                });
                html +="</div>";
		$('.spinner').hide();
		$("#sub-data").remove();
                $(".show-data").append(html);
            });
};
</script>

</body>
</html>
